<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Work Day Planner</title>
  </head>

  <body>
    <header class="jumbo-image jumbotron jumbotron-fluid d-flex flex-column justify-content-center align-items-center">
      <h1 class="display-3">Day Planner</h1>
      <p class="lead description">A planner app for those wanting to get the most out of their day</p>
      <p id="currentDay" class="lead time-block"></p>
    </header>

    <main class="container mb-3">
      <!-- Timeblocks go here -->
      <div id="hour-9" class="row">
        <div class="hour col-2 d-flex justify-content-center align-items-center">
          <p class="">9am</p>
        </div>
        <textarea class="col-8 text-container" placeholder="Don't"></textarea>
        <button type="button" id="hour9Button" class="saveBtn fas fa-save col-2" data-hour="9"></button>
      </div>

      <div id="hour-10" class="parent row">
        <div class="hour col-2 d-flex justify-content-center align-items-center">
          <p class="">10am</p>
        </div>
        <textarea class="col-8 text-container" placeholder="Forget"></textarea>
        <button type="button" id="hour10Button" class="saveBtn fas fa-save col-2" data-hour="10"></button>
      </div>
      
      <div id="hour-11" class="parent row">
        <div class="hour col-2 d-flex justify-content-center align-items-center">
          <p class="">11am</p>
        </div>
        <textarea class="col-8 text-container" placeholder="To Take"></textarea>
        <button type="button" id="hour11Button" class="saveBtn fas fa-save col-2" data-hour="11"></button>
      </div>

      <div id="hour-12" class="parent row">
        <div class="hour col-2 d-flex justify-content-center align-items-center">
          <p class="">12pm</p>
        </div>
        <textarea class="col-8 text-container" placeholder="Some"></textarea>
        <button type="button" id="hour12Button" class="saveBtn fas fa-save col-2" data-hour="12"></button>
      </div>

      <div id="hour-13" class="parent row">
        <div class="hour col-2 d-flex justify-content-center align-items-center">
          <p class="">1pm</p>
        </div>
        <textarea class="col-8 text-container" placeholder="Time"></textarea>
        <button type="button" id="hour13Button" class="saveBtn fas fa-save col-2" data-hour="13"></button>
      </div>

      <div id="hour-14" class="parent row">
        <div class="hour col-2 d-flex justify-content-center align-items-center">
          <p class="">2pm</p>
        </div>
        <textarea class="col-8 text-container" placeholder="For"></textarea>
        <button type="button" id="hour14Button" class="saveBtn fas fa-save col-2" data-hour="14"></button>
      </div>

      <div id="hour-15" class="parent row">
        <div class="hour col-2 d-flex justify-content-center align-items-center">
          <p class="">3pm</p>
        </div>
        <textarea class="col-8 text-container" placeholder="Selfcare"></textarea>
        <button type="button" id="hour15Button" class="saveBtn fas fa-save col-2" data-hour="15"></button>
      </div>

      <div id="hour-16" class="parent row">
        <div class="hour col-2 d-flex justify-content-center align-items-center">
          <p class="">4pm</p>
        </div>
        <textarea class="col-8 text-container" placeholder="It's What"></textarea>
        <button type="button" id="hour16Button" class="saveBtn fas fa-save col-2" data-hour="16"></button>
      </div>

      <div id="hour-17" class="parent row">
        <div class="hour col-2 d-flex justify-content-center align-items-center">
          <p class="">5pm</p>
        </div>
        <textarea class="col-8 text-container" placeholder="Keeps You"></textarea>
        <button type="button" id="hour17Button" class="saveBtn fas fa-save col-2" data-hour="17"></button>
      </div>

      <div id="hour-18 " class="parent row">
        <div class="hour col-2 d-flex justify-content-center align-items-center">
          <p class="">6pm</p>
        </div>
        <textarea class="col-8 text-container" placeholder="Strong!"></textarea>
        <button type="button" id="hour18Button" class="saveBtn fas fa-save col-2" data-hour="18"></button>
      </div>
    </main>



    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
