<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"

    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Work Day Planner</title>
  </head>

  <body>
    <header class="jumbotron jumbotron-fluid d-flex flex-column justify-content-center align-items-center 3-images">
      <h1 class="display-3">Day Planner</h1>
      <p class="lead description text-muted">A day planner app for those wanting to get the most out of their day</p>
      <p id="currentDay" class="lead time-block">Time will go here.</p>
    </header>
    <main class="container mb-3">
      <!-- Timeblocks go here -->
      <div class="row">
        <div class="hour col-2 d-flex justify-content-center align-items-center">
          <p class="">9am</p>
        </div>
          <textarea class="col-8 event-container" placeholder="Enter ToDo here"></textarea>
        <button type="button" class="saveBtn fa fa-lock col-2"></button>
      </div>

      <div class="row">
        <div class="hour col-2 d-flex justify-content-center align-items-center">
          <p class="">10am</p>
        </div>
          <textarea class="col-8 event-container" placeholder="Enter ToDo here"></textarea>
        <button type="button" class="saveBtn fa fa-lock col-2"></button>
      </div>
      
      <div class="row">
        <div class="hour col-2 d-flex justify-content-center align-items-center">

        </div>
          <textarea class="col-8 event-container" placeholder="Enter ToDo here"></textarea>
        <button type="button" class="saveBtn fa fa-lock col-2"></button>
      </div>

      <div class="row">
        <div class="hour col-2 d-flex justify-content-center align-items-center">
          <p class="">12pm</p>
        </div>
          <textarea class="col-8 event-container" placeholder="Enter ToDo here"></textarea>
        <button type="button" class="saveBtn fa fa-lock col-2"></button>
      </div>

      <div class="row">
        <div class="hour col-2 d-flex justify-content-center align-items-center">
          <p class="">1pm</p>
        </div>
          <textarea class="col-8 event-container" placeholder="Enter ToDo here"></textarea>
        <button type="button" class="saveBtn fa fa-lock col-2"></button>
      </div>

      <div class="row">
        <div class="hour col-2 d-flex justify-content-center align-items-center">
          <p class="">2pm</p>
        </div>
          <textarea class="col-8 event-container" placeholder="Enter ToDo here"></textarea>
        <button type="button" class="saveBtn fa fa-lock col-2"></button>

      <div class="row">
        <div class="hour col-2 d-flex justify-content-center align-items-center">

        </div>
          <textarea class="col-8 event-container" placeholder="Enter ToDo here"></textarea>
        <button type="button" class="saveBtn fa fa-lock col-2"></button>

      </div>

      <div class="row">
        <div class="hour col-2 d-flex justify-content-center align-items-center">
          <p class="">6pm</p>
        </div>
          <textarea class="col-8 event-container" placeholder="Enter ToDo here"></textarea>
        <button type="button" class="saveBtn fa fa-lock col-2"></button>
      </div>
    </main>



    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
